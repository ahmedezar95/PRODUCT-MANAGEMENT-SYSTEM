<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>ahmed ezar</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="disc" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" id="cat" placeholder="category ">
            <button id="submit">Create</button>
        </div>


        <div class="outputs">
            <div class="searchblk">
                <input type="text" id="search" onkeyup="searchdata(this.value)" placeholder="Search">
                <div class="btnsrch">
                    <button onclick=" searchmood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick=" searchmood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>


                </tbody>
            </table>
        </div>



    </div>













    <script src="java.js"></script>
</body>

</html>
